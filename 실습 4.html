<html>
   <head>
   </head>
   <SCRIPT>

 function change(color)
    {
         document.bgColor = color;
    }

</SCRIPT>
   <body>
      <center>
         <table border="0" width="300px" height="100px" >
           <tr>
			<td style="background-color:red" onmouseover="change('red')" onmouseout="change('blue')"></td>
           <td style="background-color:blue" onmouseover="change('blue')" onmouseout="change('red')"></td>
           <td style="background-color:green" onmouseover="change('green')" onmouseout="change('green')"> </td>
           </tr>
         </table>
      </center>
   </body>
</html>
