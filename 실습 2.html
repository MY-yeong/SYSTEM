<html>
	<head>
		<title> javascript </title>
	</head>
	<body>
		<p align="center">
			<input type="button" onclick="jstest()" value="클릭시 실행"/>
		</p>
	</body>
</html>
<script>
	function jstest() {
		
		var str1 = prompt("숫자입력", "숫자를 입력하세요");
		var str2 = prompt("숫자입력", "숫자를 입력하세요");
		var str3 = prompt("숫자입력", "숫자를 입력하세요");
		
		num1 = Number(str1);
		num2 = Number(str2);
		num3 = Number(str3);
		
		alert("1번째 입력 값:" + num1 + "\n2번째 입력 값" + num2 + "\n3번째 입력 값" + num3 );

		var max ;
		
		if (num1 >= num2 && num1 >= num3) {
            max = num1;
        } else if (num2 >= num1 && num2 >= num3) {
            max = num2;
        } else if (num3 >= num1 && num3 >= num2){
            max = num3;
        }

		document.write("입력한 수 : " + num1 + " " + num2 + " " + num3);
		document.write("<br>가장큰수 : " + max );
		
	}
</script>
