<html>
	<head>
		<title> javascript </title>
	</head>
	<body>
		<p align="center">
			<input type="button" onclick="jstest()" value="클릭시 실행"/>
		</p>
	</body>
</html>
<script>
	function jstest() {
		
		var num = prompt("몇단??", "숫자를 입력하세요");
		
		var i;
		
		document.write('<table border="1" style="border: 4px solid blue">');
		document.write('<tr>');
		for (i = 1; i <= 9; i++) {
		document.write('<td style="border: 2px dashed red">');
		document.write( num + "*" + i + "=" + (num * i) + "  " )
		document.write('</td>');
			}
		document.write('</tr>')
	}
	document.write('</table>');
</script>
